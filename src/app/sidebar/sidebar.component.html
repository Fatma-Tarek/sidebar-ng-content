<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <!-- Content-->
  <div class="content">
    <ng-content select="content"></ng-content>
  </div>

  
  <!--<ng-content></ng-content>-->
  <!---- Button close-->
  <div class="alert-box-actions" id="footer">
    <button class="btn btn-danger mx-1" (click)="resetForm()">
      Reset
    </button>
    <button class="btn btn-success mx-1" (click)="sendForm()">
      Send
    </button>
    <button class="btn btn-primary mx-1" (click)="onClose()">
      close
  </button>
  </div>
</div>
