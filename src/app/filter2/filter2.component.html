<h1>filter2</h1>
<hr>
<form class="col-md-11" (ngSubmit) = "onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="username">User Name</label>
      <input ngModel 
             name="username"
             type="text" 
             class="form-control col-xs-10"
             id="username"
             placeholder="username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input  ngModel
              name="email"
              type="text" 
              class="form-control"
              id="email"
              placeholder="email">
    </div>
    <button 
          class="btn btn-primary" 
          type="submit">Submit</button>
  </form>
