<!---- Form for languages ------>
<br><br>
<form (ngSubmit) = "onSubmit(f)" #f="ngForm" class="col-xs-6">
  <div class="form-group" class="col-xs-6">
    <label for="secret">Select Language</label>
    <select 
      id="secret" 
      class="form-control"
      name="secret"
      [ngModel]= "defaultLanguage"
      class="col-xs-6">
      <option value="EN">English</option>
      <option value="AR">Arabic</option>
    </select>
  </div>
  <button 
          class="btn btn-primary" 
          type="submit">Submit</button>
</form>
